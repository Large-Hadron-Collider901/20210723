// While Loop - Adds items to a list
    

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yardsale</title>
</head>
<body>
    <script>
    let items = [];    
    let notDoneEnteringItems = true;
    while(notDoneEnteringItems)
    {
    
    let newItemEntered = prompt("Enter an item or enter x when you are finished");
    if (newItemEntered === "x")
    {
        notDoneEnteringItems = false;
     }
     else 
     {
      items.push(newItemEntered); 
     }
}

console.log("Done entering items...");
        

console.log(items);
alert(items);

</script>
    
</body>
</html>
